repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.0
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
- repo: local
  hooks:
  - id: hronir-clean
    name: Clean invalid hr√∂nirs and votes
    entry: python -m hronir_encyclopedia.cli clean --git
    language: system
    pass_filenames: false
